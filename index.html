<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sound Memory</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="gameArea">
            <div id ="gameFinished" class="hidden">
                <h1>Game Finished!</h1>
                <p>thanks for playing!</p>
            </div>
            <div id="cardsArea"></div>
        </div>
        <div id="lowerBar" class="turn1 hidden">
            <p id="p1ScoreLabel">Player 1</p>
            <p id="p1ScoreValue">0</p>
            <div id="score">
                <div id="p1Score"></div>
                <div id="scoreSpacer"></div>
                <div id="p2Score"></div>
            </div>
            <p id="p2ScoreValue">0</p>
            <p id="p2ScoreLabel">Player 2</p>
            <p id="turnLabel">Turn</p>
            <p id="turnValue">0</p>
            <div id="flexSpacer"></div>

            <div class="break"></div>

            <p id="volumeLabel">Volume</p>
            <input
                type="range"
                id="volume"
                min="0"
                max="100"
                value="50"
                class="slider"
            />
            <button id="endTurn" disabled>End Turn</button>
            <button id="openSettings" disabled>New Game</button>
        </div>

        <div id="settings">
            <h1><span id="gameTitle">Sound Memory</span> Game by Volkov</h1>
            <div class="break"></div>
            <h1>Start New Game</h1>
            <div class="break"></div>

            <button id="setSingleplayer">Singleplayer</button>
            <div class="break"></div>

            <p>Clip Duration</p>
            <button id="setSoundDuration"></button>
            <div class="break"></div>

            <p>Allowed Plays</p>
            <button id="setMaxPlays"></button>
            <div class="break"></div>

            <p>Number of Pairs</p>
            <input
                type="range"
                id="setPairs"
                class="slider"
                min="4"
                max="32"
                value="6"
            />
            <p id="setPairsValue""></p>

            <div class="bigBreak"></div>

            <a href="https://github.com/Volkov08/SoundMemory/">Repo</a>
            <button id="startNewGame">Start</button>
            <button id ="closeSettings" disabled style="display: none;">Close</button>
            <div class="bigBreak"></div>
            <div id="colorReroll">
                <div>
                </div>
                <div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
